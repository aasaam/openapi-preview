<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>aasaam OpenAPI Preview</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.jsdelivr.net/gh/aasaam/information/logo/icons/favicon-32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@aasaam/noto-font/dist/font-face.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }

      html,
      body,
      input,
      select {
        font-family: 'aasaam-Noto', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="ui"></div>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const u = new URL(window.location.href);
        const ui = SwaggerUIBundle({
          url: 'https://petstore.swagger.io/v2/swagger.json',
          dom_id: '#ui',
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: 'StandaloneLayout',
          validatorUrl: u.searchParams.has('validate')
            ? 'https://validator.swagger.io/validator'
            : 'none',
          onComplete() {
            document.title = `${
              document.querySelector('h2.title').innerText
            } | aasaam api`;
          },
        });
        window.ui = ui;
      });
    </script>
    <script src="./swagger-ui-bundle.js"></script>
    <script src="./swagger-ui-standalone-preset.js"></script>
  </body>
</html>
